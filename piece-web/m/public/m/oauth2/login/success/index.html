<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyPool OAuth2</title>
</head>

<body>
  <script>
    console.log("授权登录成功");
    function getCookie(cname){
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for(var i=0; i<ca.length; i++) {
          var c = ca[i].trim();
          if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
      }
      return "";
    }
    window.parent.postMessage({loginSuccess: true, data: {"OAUTH2SESSION": getCookie("OAUTH2SESSION")}}, "*");
  </script>
</body>

</html>
